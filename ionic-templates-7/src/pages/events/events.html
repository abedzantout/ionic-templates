<ion-header>
  <ion-navbar color="{{navColor}}">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--(ionInput)="getItems($event)"-->
  <ion-searchbar (ionInput)="getEvents($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let e of displayedEvents" (click)="viewDetails(e)">
        <ion-thumbnail item-left>
          <img src="{{e.image}}">
        </ion-thumbnail>
        <h2>{{e.title}}</h2>
        <h3>{{e.Dates}}</h3>
        <h4>{{e.Time}}</h4>
        <p>{{e.venue}}</p>
    </ion-item>
  </ion-list>
</ion-content>
