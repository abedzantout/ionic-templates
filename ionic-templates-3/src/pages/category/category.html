<ion-header>

  <ion-navbar>
    <ion-title>category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let FI of foodItems | keys">
      <h2>{{FI.value['foodItem'+FI.key]['title']}}</h2>
      <h3>Price: {{FI.value['foodItem'+FI.key]['price']}}</h3>
      <p>Portion: {{FI.value['foodItem'+FI.key]['portion']}}</p>
    </ion-item>
  </ion-list>

</ion-content>
